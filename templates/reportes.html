<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reportes - Soporte Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">← Volver al Panel</a>
            <span class="navbar-text">Métricas del Sistema</span>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-center border-0 shadow-sm">
                    <div class="card-body">
                        <h6 class="text-muted">Total Tickets</h6>
                        <h2 class="display-4 fw-bold">{{ total }}</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center border-0 shadow-sm">
                    <div class="card-body">
                        <h6 class="text-warning">Pendientes</h6>
                        <h2 class="display-4 fw-bold">{{ abiertos }}</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center border-0 shadow-sm">
                    <div class="card-body">
                        <h6 class="text-success">Resueltos</h6>
                        <h2 class="display-4 fw-bold">{{ cerrados }}</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card border-0 shadow-sm p-4">
                    <h5 class="mb-4">Distribución de Estados</h5>
                    <canvas id="myChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card border-0 shadow-sm p-4 text-center">
                    <h5 class="mb-4">Eficiencia del Equipo</h5>
                    <div class="display-1 mt-4 text-primary fw-bold">{{ porcentaje }}%</div>
                    <p class="text-muted">de los tickets han sido cerrados satisfactoriamente.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
       
    // 1. Capturamos los datos de Flask en variables separadas
    // Usamos comillas para que VS Code lo vea como un texto simple
    const numAbiertos = parseInt("{{ abiertos }}") || 0;
    const numCerrados = parseInt("{{ cerrados }}") || 0;

    // 2. Configuramos el gráfico usando esas variables limpias
    const ctx = document.getElementById('myChart').getContext('2d');
    
    new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['Pendientes', 'Resueltos'],
            datasets: [{
                data: [numAbiertos, numCerrados], 
                backgroundColor: ['#ffc107', '#198754'],
                borderColor: ['#ffffff', '#ffffff'],
                borderWidth: 2
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    position: 'bottom'
                }
            }
        }
    });

    
</script>
    </script>
</body>
</html>
