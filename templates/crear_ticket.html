<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Incidente - SoportePro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0 p-4">
                <h4 class="fw-bold mb-4 text-primary">Reportar Nuevo Incidente</h4>
                <form action="{{ url_for('crear_ticket') }}" method="POST">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Título del Problema</label>
                        <input type="text" name="titulo" class="form-control" placeholder="Ej: Impresora no conecta" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Descripción Detallada</label>
                        <textarea name="descripcion" class="form-control" rows="5" placeholder="Describe el fallo..." required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Prioridad</label>
                        <select name="prioridad" class="form-select">
                            <option value="Baja">Baja</option>
                            <option value="Media" selected>Media</option>
                            <option value="Alta">Alta</option>
                            <option value="Crítica">Crítica</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Enviar Ticket</button>
                        <a href="{{ url_for('home') }}" class="btn btn-link text-muted">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
