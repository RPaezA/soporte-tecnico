<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <title>SoportePro - Usuarios</title>
</head>
<body class="bg-light">
    <div class="d-flex">
        <div class="bg-dark text-white p-4 vh-100" style="width: 250px; position: fixed;">
            <h4>SoportePro</h4>
            <nav class="nav flex-column mt-4">
                <a href="/" class="nav-link text-white"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
                <a href="/usuarios" class="nav-link text-info"><i class="bi bi-people me-2"></i>Usuarios</a>
            </nav>
        </div>

        <div class="p-5" style="margin-left: 250px; width: 100%;">
            <div class="d-flex justify-content-between mb-4">
                <h3>Administración de Usuarios</h3>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#crearUser">Nuevo Usuario</button>
            </div>

            <div class="card shadow-sm">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr><th>Usuario</th><th>Email</th><th>Rol</th><th class="text-end pe-4">Acciones</th></tr>
                    </thead>
                    <tbody>
                        {% for u in usuarios %}
                        <tr>
                            <td class="fw-bold">{{ u.username }}</td>
                            <td>{{ u.email }}</td>
                            <td><span class="badge bg-secondary">{{ u.rol | upper }}</span></td>
                            <td class="text-end pe-4">
                                <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#edit{{u.id}}"><i class="bi bi-pencil"></i></button>
                                <a href="/usuarios/eliminar/{{u.id}}" class="btn btn-sm btn-danger" onclick="return confirm('¿Eliminar usuario?')"><i class="bi bi-trash"></i></a>
                            </td>
                        </tr>

                        <div class="modal fade" id="edit{{u.id}}" tabindex="-1">
                            <div class="modal-dialog"><form action="/usuarios/actualizar" method="POST" class="modal-content">
                                <div class="modal-body">
                                    <h5>Editar {{ u.username }}</h5>
                                    <input type="hidden" name="id" value="{{u.id}}">
                                    <input type="text" name="username" class="form-control mb-2" value="{{u.username}}" required>
                                    <input type="email" name="email" class="form-control mb-2" value="{{u.email}}" required>
                                    <select name="rol" class="form-select mb-2">
                                        <option value="cliente" {{'selected' if u.rol=='cliente'}}>Cliente</option>
                                        <option value="tecnico" {{'selected' if u.rol=='tecnico'}}>Técnico</option>
                                        <option value="admin" {{'selected' if u.rol=='admin'}}>Admin</option>
                                    </select>
                                    <input type="password" name="password" class="form-control mb-3" placeholder="Nueva clave (opcional)">
                                    <button class="btn btn-success w-100">Actualizar</button>
                                </div>
                            </form></div>
                        </div>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="crearUser" tabindex="-1">
        <div class="modal-dialog"><form action="/usuarios/crear" method="POST" class="modal-content">
            <div class="modal-body">
                <h5>Registrar Usuario</h5>
                <input type="text" name="username" class="form-control mb-2" placeholder="Usuario" required>
                <input type="email" name="email" class="form-control mb-2" placeholder="Email" required>
                <input type="password" name="password" class="form-control mb-2" placeholder="Contraseña" required>
                <select name="rol" class="form-select mb-3">
                    <option value="cliente">Cliente</option>
                    <option value="tecnico">Técnico</option>
                    <option value="admin">Admin</option>
                </select>
                <button class="btn btn-primary w-100">Guardar</button>
            </div>
        </form></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
