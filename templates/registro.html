<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Registro - SoportePro</title>
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-sm" style="width: 400px;">
            <h4 class="text-center mb-4">Crear Cuenta</h4>
            <form action="{{ url_for('registro') }}" method="POST">
                <div class="mb-3"><input type="text" name="username" class="form-control" placeholder="Usuario" required></div>
                <div class="mb-3"><input type="email" name="email" class="form-control" placeholder="Correo" required></div>
                <div class="mb-3"><input type="password" name="password" class="form-control" placeholder="ContraseÃ±a" required></div>
                <button type="submit" class="btn btn-success w-100">Registrarse</button>
            </form>
            <div class="text-center mt-3">
                <a href="{{ url_for('login') }}" class="small">Ya tengo cuenta</a>
            </div>
        </div>
    </div>
</body>
</html>
